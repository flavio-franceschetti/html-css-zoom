    <!-- BUTTON SECTION -->
    <div class="btn-section">
      <div class="video-mic-btns">
        <button class="btn">
          <ion-icon class="icon" name="mic"></ion-icon> <br />
          <span>Mute</span>
        </button>
        <button class="btn">
          <ion-icon name="chevron-up-outline"></ion-icon>
        </button>

        <button class="btn">
          <ion-icon class="icon" name="videocam"></ion-icon> <br />
          <span>Stop Video</span>
        </button>
        <button class="btn">
          <ion-icon name="chevron-up-outline"></ion-icon>
        </button>
      </div>

      <div class="btn-central-section">
        <button class="btn">
          <ion-icon class="icon" name="person-add"></ion-icon>
          <br />
          <span>Invite</span>
        </button>

        <button class="btn">
          <ion-icon class="icon" name="people"></ion-icon>
          <br />
          <span>Manage Participants</span>
        </button>

        <button class="btn">
          <ion-icon class="icon" name="bar-chart"></ion-icon> <br />
          <span>Polling</span>
        </button>

        <button class="btn">
          <ion-icon id="share-screen" class="icon" name="share"></ion-icon>
          <br />
          <span>Share Screen</span>
        </button>
        <button class="btn">
          <ion-icon name="chevron-up-outline"></ion-icon>
        </button>

        <button class="btn">
          <ion-icon class="icon" name="chatbubble-ellipses"></ion-icon> <br />
          <span>Chat</span>
        </button>

        <button class="btn">
          <ion-icon class="icon" name="disc"></ion-icon> <br />
          <span>Record</span>
        </button>

        <button class="btn">
          <ion-icon class="icon" name="grid"></ion-icon> <br />
          <span>Breakout Rooms</span>
        </button>

        <button class="btn">
          <ion-icon class="icon" name="ellipsis-horizontal"></ion-icon> <br />
          <span>More</span>
        </button>
      </div>

      <div class="end-meeting">
        <div>
          <button class="btn">End Meeting</button>
        </div>
      </div>
